<!DOCTYPE html>
<html>
    <head>
        <title>Выбор победителя</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" type="image/png" href="" sizes="32x32">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="winner.css">-->
        <link rel="stylesheet" href="styles/winner.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
        <!--<script src="jquery.cookie.js"></script>
        <script src="winner.js"></script>-->
        <script src="scripts/winner.min.js"></script>
    </head>
    <body>

        <div id="loader">
            <img src="styles/images/spinner.gif" />
        </div>

        <div class="container-fluid">

            <form id="winner">

                <div class="logo">
                    <a href="">
                        <img src="">
                    </a>
                </div>

                <div id="credentials">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">&nbsp;&nbsp;&nbsp;Пароль&nbsp;&nbsp;</span>
                            <input id="password" type="password" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <input id="login" type="button" class="btn btn-default" value="Войти" />

                </div>

                <div id="selection" style="display: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">&nbsp;&nbsp;&nbsp;Имя&nbsp;&nbsp;</span>
                            <input readonly="readonly" id="name" type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Номер</span>
                            <input readonly="readonly" id="uid" type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-default" value="Выбрать" />

                </div>                

                <div class="clear"></div>

            </form>

        </div>

    </body>
</html>
